{% extends 'base.html' %}
{% load static %}
{% block body_block %}

<style>.login-wrap{max-width:550px;min-height:550px}</style>
<div class="body hey py-5 ">
<div class="login-wrap hey">
<div class="login-html" >
<div class="" style="text-align: center;">
<h2>Password Recovery</h2>
</div><br>
<hr>
<div class="login-form" >
<form role="form" method="post" action="">
{% csrf_token %} 
<div class="px-5">
<div class="py-5" style="text-align: center;">
<h6>Enter your email address below and we will send you a link to reset your password.</h6>
</div>
<div class="group">
<label for="user" class="label">Email</label>
<input id="user" name="email" type="email" class="input" required>
</div class="group">
<button type="submit" class="btn btn-primary btn-lg">Reset Password</button>
</div>
</form>
<br>
<hr>
<div class="py-1" style="text-align: center;justify-content:center">
<p>Already have an account? <a href="{% url 'accounts:signin' %}">Login</a>.</p>
</div>
</div>
</div>
</div>
</div>
</div>

{% endblock %}
