{% extends 'base.html' %}
{% load static %}
{% block body_block %}
{% load socialaccount %}
{% providers_media_js %}
<style>.login-wrap{max-width:550px;min-height:850px;}</style>
<div class="body hey py-5">
	<div class="login-wrap hey animate-bottom" >
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign Up</label>
			<input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" style="color:rgb(0, 0, 0)"  class="tab">Other Options</label>
			<div class="login-form">
			<form role="form" method="post" action="">
                {% csrf_token %} 
				<div class="sign-in-htm">
					{% if messages %}
					<div class="alert alert-primary alert-dismissible fade show" role="alert">
				    <h5 class="alert-heading">Error</h5>{{messages}}
				    <button class="close" type="button" data-dismiss="alert" aria-label="Close">
				        <span aria-hidden="true">Ã—</span>
				    </button>
					</div>
					{% endif %}
					<div class="group pop">
						<label for="pass" class="label">First Name</label>
						<input id="pass" type="text" name="first_name"  class="input"  placeholder="First Name" required>
					</div>
					<div class="group pop">
						<label for="pass" class="label">Last Name</label>
						<input id="pass" type="text" name="last_name" class="input"  placeholder="Last Name" required>
					</div>
					<div class="group pop">
						<label for="pass" class="label">Username</label>
						<input id="pass" type="text" name="username" class="input"  placeholder="Username" required>
					</div>
					<div class="group pop">
						<label for="user" class="label">Email</label>
						<input id="user" name="email" type="email" class="input" placeholder="email" required>
					</div>
					<div class="group pop">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" name="password1" class="input" data-type="password" placeholder="Password" required>
					</div>
					<div class="group pop">
						<label for="pass" class="label">Confirm Password</label>
						<input id="pass" type="password" name="password2" class="input" data-type="password" placeholder="Password" required>
					</div>
					<div class="group pop">
						<input type="checkbox" id="terms" name="terms" value="Terms" required>
					  	<label for="Terms"> I accept the terms & conditions.</label>
					</div>
					<div class="group pop">
						<input type="submit" class="button" value="Sign Up">
					</div>
					<div class="hr"></div>
					<p>Already have an account? <a href="/signin">Click Here</a></p>
				</div>
			</form>
				<div class="for-pwd-htm">
					<div class="group" style="text-align:center;margin-top:20px">
						<label for="user" class="label">Sign Up Using Your :</label>
						<a href="{% url 'google_login' %}"><img class="google full-circle" src="{% static 'images/google.svg' %}" /></a>
						<a href="{% url 'facebook_login' %}"><img class="google full-circle" src="{% static 'images/facebook.svg' %}" /></a>
					</div>
					<div class="hr" ></div>
					<p>Already have an account? <a href="/signin">Click Here</a></p>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
