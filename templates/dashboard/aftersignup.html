{% extends 'base.html' %}
{% load static %}
{% block body_block %}
<style>.login-wrap{max-width:600px;min-height:700px}</style>
<div class="body hey py-5 ">
<div class="login-wrap hey animate-bottom">
<div class="login-html" >
<div class="" style="text-align: center;">
<h2 class="mssg">Add Details</h2>
{% if message %}
<div class="alert alert-primary alert-dismissible fade show" role="alert">
<h5 class="alert-heading">{{ message }}</h5>
<button class="close" type="button" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">Ã—</span></button>
</div>
{% endif %}
</div>
<hr>
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
<div class="login-form" >
<div class="px-5">
<div class="group my-2 pop">
<label for="pass" class="label">You are a</label>
<input type="radio" id="tutor" name="profession" value="Tutor">
<label for="male">Tutor</label><br>
<input type="radio" id="Student" name="profession" value="Student">
<label for="Student">Student / Parent</label><br>
<div class="group my-2 pop">
<label for="user" class="label">Contact No :</label>
<input id="user" name="phone_number" type="tel" class="input" >
</div>
<div class="group my-1 pop">
<label for="user" class="label">Enter your D.O.B</label>
<input id="user" class="input" type="date" name="birth_day">
</div>
<div class="group my-1 pop">
<label for="user" class="label">Upload profile pic</label>
<input class="btn" type="file" name="image"/>
</div>
<div class="group my-1 pop">
<label for="user" class="label">Select your location</label>
<div class="row" style='padding-top:10px'>
<script type= "text/javascript" src = "{% static 'js/countries.js' %}"></script>
<div class="col-lg-6 p-1 pop" style="justify-content:center;text-align:center">
<select class="select"  onchange="print_city('state', this.selectedIndex);" id="sts" name ="stt" class="form-control" required></select>
</div>
<div class="col-lg-6 p-1 pop" style="justify-content:center;text-align:center">
<select class="select" name="city" id ="state" class="form-control" required><option>Select City</option></select>
</div>
<script language="javascript">print_state("sts");</script>
</div>
</div>
<hr>
<button type="submit" href="{ url 'dashboard:aftersignup' }" class="btn btn-primary btn-lg btn-block m-2 pop">Save Details</button>
</div>
</div>
</form>
</div>
</div>
</div>
{% endblock %}
