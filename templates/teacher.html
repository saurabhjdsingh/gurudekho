<style>:after,:before{box-sizing:border-box}.clearfix:after,.clearfix:before{content:'';display:table}.clearfix:after{clear:both;display:block}a{color:inherit;text-decoration:none}.login-html{width:100%;height:100%;position:absolute;padding:30px 30px 30px 30px;background:rgba(255,255,255,.5)}.login-html .sign-in-htm,.login-html .for-pwd-htm{top:0;left:0;right:0;bottom:0;position:absolute;-webkit-transform:rotateY(180deg);transform:rotateY(180deg);-webkit-backface-visibility:hidden;backface-visibility:hidden;-webkit-transition:all .4s linear;transition:all .4s linear}.login-html .sign-in,.login-html .for-pwd,.login-form .group .check{display:none}.login-html .tab,.login-form .group .label,.login-form .group .button{text-transform:uppercase}.login-html .tab{font-size:22px;margin-right:15px;padding-bottom:5px;margin:0 15px 10px 0;display:inline-block;border-bottom:2px solid transparent}.login-html .sign-in:checked+.tab,.login-html .for-pwd:checked+.tab{color:rgb(0,0,0);border-color:#1161ee}.login-form{min-height:auto;position:relative;-webkit-perspective:1000px;perspective:1000px;-webkit-transform-style:preserve-3d;transform-style:preserve-3d}.login-form .group{margin-bottom:15px}.login-form .group .label,.login-form .group .input,.login-form .group .button{width:100%;color:rgb(0,0,0);display:block}.login-form .group .input,.login-form .group .button{border:none;padding:15px 20px;border-radius:25px;background:rgba(79,120,253,.3);font-weight:800;letter-spacing:2px}.login-form .group input[data-type="password"]{text-security:circle;-webkit-text-security:circle}.login-form .group .label{color:rgb(0,0,0);font-size:12px;letter-spacing:1px}.login-form .group .button{background:#5b94f8;font-weight:800}.login-form .group .button2{background:#fe0;border:none;padding:15px 20px;border-radius:25px;width:100%;font-weight:800;display:block}.login-form .group label .icon{width:15px;height:15px;border-radius:2px;position:relative;display:inline-block;background:rgba(255,255,255,.1)}.login-form .group label .icon:before,.login-form .group label .icon:after{content:'';width:10px;height:2px;background:rgb(0,0,0);position:absolute;-webkit-transition:all .2s ease-in-out 0s;transition:all .2s ease-in-out 0s}.login-form .group label .icon:before{left:3px;width:5px;bottom:6px;-webkit-transform:scale(0) rotate(0);transform:scale(0) rotate(0)}.login-form .group label .icon:after{top:6px;right:0;-webkit-transform:scale(0) rotate(0);transform:scale(0) rotate(0)}.login-form .group .check:checked+label{color:rgb(0,0,0)}.login-form .group .check:checked+label .icon{background:#1161ee}.login-form .group .check:checked+label .icon:before{-webkit-transform:scale(1) rotate(45deg);transform:scale(1) rotate(45deg)}.login-form .group .check:checked+label .icon:after{-webkit-transform:scale(1) rotate(-45deg);transform:scale(1) rotate(-45deg)}.login-html .sign-in:checked+.tab+.for-pwd+.tab+.login-form .sign-in-htm{-webkit-transform:rotate(0);transform:rotate(0)}.login-html .for-pwd:checked+.tab+.login-form .for-pwd-htm{-webkit-transform:rotate(0);transform:rotate(0)}.google{width:25%;margin:20px}.login-wrap{width:100%;margin:auto;margin-top:50px;max-width:600px;min-height:850px;position:relative;background-color:rgb(255,255,255,.45);box-shadow:0 12px 15px 0 rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19)}.hr{height:2px;margin:10px 0 10px 0;background:rgba(0,68,255,.5)}body{letter-spacing:0};

</style>

<div class="group">
